         coefficients:
            constant: 22000.0
            temperature: 0
            pressure: 0
   ferroClinoclore:
      # --- f3 stands for Fe3+ ??
      abbreviation: f3clin
      make:
         # --- f3clin = 1 clin - 1/2 gr + 1/2 andr
         clinochlore: 1.0
         grossular: -1.0/2.0
         andradite: 1.0/2.0
      DQF:
         # --- DQF(J/mol) = 2d3 0 0
         units: joule/mole
         coefficients:
            constant: 2000.0
            temperature: 0.0
            pressure: 0.0
   khohariteOne:
      # --- The 1 (one) stands for what exactly??
