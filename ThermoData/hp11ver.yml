            pressure: 0.0
   fayaliteMeltEndMember:
      abbreviation: fa8L
      make:
         # --- fa8L = 2 faL
         fayaliteLiquid: 2.0
      DQF:
         # --- DQF(J/mol) = -9d3 0 -1.3
         units: joule/mole
         coefficients:
            constant: -9000.0
            temperature: 0.0
            pressure: -1.3
   quartzMeltEndMember:
