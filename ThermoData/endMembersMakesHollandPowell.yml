---
#
# --- All makes defined in just one YAML
#     file instead of being hardcoded with
#     the same values in many files.
#     (*** Which is very error-prone !!!)
makes:
   ferroBrucite:
      abbreviation: fbr
      make:
         # ---
         brucite: 1.0
         talc: -1.0/3.0
         ferroTalc: 1.0/3.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   ferroClinoHumite:
      abbreviation: fchum
      make:
         # --- fchum = 1 chum - 3 ta + 3 fta
         clinoHumite: 1.0
         talc: -3.0
         ferroTalc: 3.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   ferroPhaseA:
      abbreviation: fpha
      make:
         # --- fphA = 1 phA - 7/3 ta + 7/3 fta
         phaseA: 1.0
         talc: -7.0/3.0
         ferroTalc: -7.0/3.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   ferroAntigorite:
      abbreviation: fatg
      make:
         # --- fatg = 1 atg - 16 ta + 16 fta
         antigorite: 1.0
         talc: -16.0
         ferroTalc: 16.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   tschermakoAntigorite:
      abbreviation: atgts
      make:
         # --- atgts = 4 clin + 9/17 atg - 24/17 br
         clinochlore: 4.0
         antigorite: 9.0/17.0
         brucite: 24.0.17.0
      DQF:
         units: joule/mole
         # --- DQF = -2e3 + 46.1*T_K
         coefficients:
            constant: -2e3
            temperature: 46.1
            pressure: 0.0
   acmiteDQF:
      # --- Green et al (2007) omphacite model, ds6
      abbreviation: acm_dqf
      make:
         # ---acm_dqf = 1 acm
         acmite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: -7000.0
            temperature: 0.0
            pressure: 0.0
   magnesioRiebekite:
      # --- Diener et al. (JMG, 2007) clinoamphibole model
      #     magnesio riebekite, ds6, 3/7/18 JADC
      abbreviation: mrb
      make:
         # --- mrb = 1 gl - 2 jd +2 acm
         glaucophane: 1.0
         jadeite: 2.0
         acmite: 2.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   tschermakiteDQF:
      abbreviation: ts_dqf
      make:
         # --- ts_dqf = 1 ts
         tschermakite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 10000.0
            temperature: 0.0
            pressure: 0.0
   cummingtoniteDQF:
      # --- ds6, 3/7/18 JADC
      abbreviation: cumm_dqf
      make:
         # --- cumm_dqf = 1 cumm
         cummingtonite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 0.0
            temperature: 0.0
            pressure: 0.0
   gruneriteDQF:
      # --- ds6, 3/7/18 JADC
      abbreviation: grun_dqf
      make:
         # --- grun_dqf = 1 grun
         grunerite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: -3000.0
            temperature: 0.0
            pressure: 0.0
   glaucophaneDQF:
      abbreviation: gl_dqf
      make:
         # --- gl_dqf = 1 gl
         glaucophane: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: -3000.0
            temperature: 0.0
            pressure: 0.0
   orthoGlaucophaneDQF:
      # --- revised (Diener et al, JMG 2011 25:631-656)
      #     ortho-amphibole model. Oct 31, 2011.
      abbreviation: ogl_dqf
      make:
         # --- ogl_dqf = 1 gl
         glaucophane: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 15000.0
            temperature: 0.0
            pressure: 0.0
   ferroAnthophylliteDQF:
      # --- revised (Diener et al, JMG 2011 25:631-656)
      #     ortho-amphibole model. Oct 31, 2011.
      abbreviation: fanth_dqf
      make:
         # --- fanth_dqf = 1 fanth
         ferroAnthophyllite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 7000.0
            temperature: 0.0
            pressure: 0.0
   orthoMagnesioRiebekite:
      # --- ortho-magnesio riebekite (mrb dqf + 25000 J/mol),
      #     stoichiometry corrected 3/30/08 JADC
      abbreviation: omrb_dqf
      make:
         # --- omrb= 1 gl -2 jd +2 acm
         glaucophane: 1.0
         jadeite: -2.0
         acmite: 2.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 33000.0
            temperature: 0.0
            pressure: 0.0
   magnesioPargasite:
      # --- Not sure but seems consistent
      #     with other magnesio<Something> minerals
      #     because of the make formula containing
      #     parg but the the abbreviation should
      #     be mparg and not mpa
      abbreviation: mpa
      make:
         # --- mpa = 1 parg - 1 tr +1 anth
         pargasite: 1.0
         tremolite: 1.0
         anthophyllite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 25000.0
            temperature: 0.0
            pressure: 0.0
   gedriteDQF:
      abbreviation: ged_dqf
      make:
         # --- ged_dqf = 1 ged
         gedrite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 20000.0
            temperature: 0.0
            pressure: 0.0
   scapolite:
      # --- make definition for coma(?) of the
      #     unpublished thermocalc scapolite model
      abbreviation: coma
      make:
         # --- coma = 3 ab + 1 cc
         albite: 3.0
         calcite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 25000.0
            temperature: 0.0
            pressure: 0.0
   ferroTitanoBiotite:
      # --- Ti-Fe3+ Biotite after Tajcmanova et al. (2009)
      abbreviation: tbit
      make:
         # --- tbit = 1 phl - 1 br + 1 ru
         phlogopite: 1.0
         brucite: 1.0
         rutile: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 84000.0
            temperature: -11.5
            pressure: 0.0
   ferroMagnesioBiotite:
      # --- Listed as(???):
      #     Ti-Fe3+ Biotite after Tajcmanova et al. (2009)
      #     in the hp11ver.dat file of Perple_X 6.9.1
      abbreviation: fbit
      make:
         # --- fbit = 1 east - 1/2 cor + 1/2 hem
         eastonite: 1.0
         corundum: -1.0/2.0
         hematite: 1.0/2.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 6000.0
            temperature: 0.0
            pressure: 0.0
   # --- Make definitions for the Smye et al (JMG, 2011, 28:753-768)
   #     models for Mica, Carpholite and Chloritoid(?)
   orthoCarpholite:
      # --- not sure but seems consistent
      #     with the other names
      abbreviation: ocar
      make:
         # --- ocar = 1 fcar + 1/2 hem - 1/2 cor
         ferroCarpholite: 1.0
         hematite: -1.0/2.0
         corundum: 1.0/2.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 45000.0
            temperature: 0.0
            pressure: 0.0
   magnesioManganoCarpholite:
      # --- corrected from 1 mcar + 1 mang - 1/2 cor, G Hoschek, 10/24/11.
      abbreviation: mncar
      make:
         # --- mncar = 1 mcar + 1 mang - 1 per
         magnesioCarpholite: 1.0
         manganosite: 1.0
         periclase: -1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 30000.0
            temperature: 0.0
            pressure: 0.0
   margariteDQF:
      abbreviation: ma_dqf
      make:
         # --- ma_dqf = 1 ma
         margarite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 3000.0
            temperature: 0.0
            pressure: 0.0
   khoharite:
      # --- Make definition for the White et al
      #     (JMG, 2005) garnet, Gt(WPPH), JADC, 10/24/11.
      abbreviation: kho
      make:
         # --- kho = 1 py - 1 gr + 1 andr
         pyrope: 1.0
         grossular: -1.0
         andradite: 1.0
      DQF:
         units: joule/mole
         coefficients:
            constant: 40000.0
            temperature: 0.0
            pressure: 0.0
   dIlmenite:
      # --- Make definitions for the White et al
      #     (JMG, 2000) ilmenite, Ilm(WHP), JADC, 10/29/11.
      #     Corrected coeffiecients for TC un-landau,
      #     formerly, the TC DQF was used without
      #     modification. NOTE: the ilm and ilm_nol
      #     endmembers must be excluded from calculations
      #     with the Ilm(WPH) model and the ilm_nol,
      #     oilm and dilm must be excluded from calculations
      #     without the Ilm(WPH) model. JADC, 6/19/11.
      #
      #     1993  -2.1 0 => the TC DQF coeffecients, the
      #     values below are oilm + {DH,R*ln(4),0}
      #
      # --- GM note: Not sure what is the meaning of the
      #     "d" in the dilm abbrev used by JADC
      #     nol suffix stands for "non Landau"
      abbreviation: dilm
      make:
         # --- dilm = 1 ilm_nol
         nonLandauIlmenite: 1.0
      DQF:
         # --- DQF(J/mol) = 17043.57559 -13.11797099 .1836386612e-1
         units: joule/mole
         coefficients:
            constant: 17043.57559
            temperature: -13.11797099
            pressure: 0.01836386612
   dHematite:
      make:
         # --- dhem = 1 hem_nol
         nonLandauHematite: 1.0
      DQF:
         # --- DQF(J/mol) = .5228d3   -12.9377 T_K
         units: joule/mole
         coefficients:
            constant: 522.8
            temperature: -12.9377
            pressure: 0.0
   orthoIlmenite:
      # --- -13608 9.426 0 => the TC DQF coeffecients added to
      #      smax*tc0*(q0^2-1/3*q0^6), -smax*q0^2, vmax*q0^2,
      #      respectively, yields the un-landaued DQF
      #      coefficients for Perple_X
      abbreviation: oilm
      make:
         # --- oilm = 1 ilm_nol
         nonLandauIlmenite: 1.0
      DQF:
         # --- DQF(J/mol) = 1443.57559 -1.59231967  .1836386612e-1
         units: joule/mole
         coefficients:
            constant: 1443.57559
            temperature: -1.59231967
            pressure: 0.1836386612e-1
   zirconMeltEndMember:
      # --- Make definitions for Kelsey & Powell (JMG, 2011)
      #     Zr melting relations. JADC, 2/6/12
      abbreviation: zr8L
      make:
         # --- zr8L = 2 zrc
         zircon: 2.0
      DQF:
         # --- DQF(J/mol) = 69e3
         units: joule/mole
         coefficients:
            constant: 69000.0
            temperature: 0.0
            pressure: 0.0
   zirconGarnetEndMember:
      abbreviation: zrg
      make:
         # --- zrg = 1 gr + 3 zrc - 6 q
         grossular: 1.0
         zircon: 3.0
         quartz: -6.0
      DQF:
         # --- DQF(J/mol) = 96e3 0.165e3 2.7
         units: joule/mole
         coefficients:
            constant: 96000.0
            temperature: 165.0
            pressure: 2.7
   zirconRutileEndMember:
      abbreviation: zrru
      make:
         # --- zrru = 1 bdy
         baddeleyite: 1.0
      DQF:
         # --- DQF(J/mol) = 52.84e3 -0.01829e3 -0.074
         units: joule/mole
         coefficients:
            constant: 52840.0
            temperature: -18.29
            pressure: -0.074
   ferroMagnesioTschermakite:
      abbreviation: mots
      make:
         # --- mots = 1 mgts - 1/2 cor + 1/2 hem
         magnesioTschermakite: 1.0
         corundum: -1.0/2.0
         hematite: 1.0/2.0
      DQF:
         # --- DQF(J/mol) = 22d3 0 0
         units: joule/mole
         coefficients:
            constant: 22000.0
            temperature: 0
            pressure: 0
   ferroClinoclore:
      # --- f3 stands for Fe3+ ??
      abbreviation: f3clin
      make:
         # --- f3clin = 1 clin - 1/2 gr + 1/2 andr
         clinochlore: 1.0
         grossular: -1.0/2.0
         andradite: 1.0/2.0
      DQF:
         # --- DQF(J/mol) = 2d3 0 0
         units: joule/mole
         coefficients:
            constant: 2000.0
            temperature: 0.0
            pressure: 0.0
   khohariteOne:
      # --- The 1 (one) stands for what exactly??
      abbreviation: kho1
      make:
         # --- khol = 1 py - 1 gr + 1 andr
         pyrope: 1.0
         grossular: -1.0
         andradite: 1.0
      DQF:
         # --- DQF(J/mol) = 27d3
         units: joule/mole
         coefficients:
            constant: 27000.0
            temperature: 0.0
            pressure: 0.0
   sillimaniteMeltEndMember:
      abbreviation: sil8L
      make:
         # --- sil8L = 8/5 silL
         sillimanite: 8.0/5.0
      DQF:
         # --- DQF(J/mol) = -23d3
         units: joule/mole
         coefficients:
            constant: -23000.0
            temperature: 0.0
            pressure: 0.0
   forsteriteMeltEndMember:
      abbreviation: fo8L
      make:
         # --- fo8L = 2 foL
         forsteriteLiquid: 2.0
      DQF:
         # --- DQF(J/mol) = -10d3
         units: joule/mole
         coefficients:
            constant: -10000.0
            temperature: 0.0
            pressure: 0.0
   fayaliteMeltEndMember:
      abbreviation: fa8L
      make:
         # --- fa8L = 2 faL
         fayaliteLiquid: 2.0
      DQF:
         # --- DQF(J/mol) = -9d3 0 -1.3
         units: joule/mole
         coefficients:
            constant: -9000.0
            temperature: 0.0
            pressure: -1.3
   silicaLiquidEndMember:
      abbreviation: q8L
      make:
         # --- q8L = 4 qL
         silicaLiquid: 4.0
      DQF:
         # --- a small DQF is added to stabilize q8L relative to q
         #     DQF(J/mol) = -20
         units: joule/mole
         coefficients:
            constant: -20.0
            temperature: 0.0
            pressure: 0.0
   ferroMuscovite:
      abbreviation: fmu
      make:
         # --- fmu = 1 mu + 1/2 andr - 1/2 gr
         muscovite: 1.0
         andradite: 1.0/2.0
         grossular: -1.0/2.0
      DQF:
         # --- DQF(J/mol) = 25d3
         units: joule/mole
         coefficients:
            constant: 25000.0
            temperature: 0.0
            pressure: 0.0
   margariteOneDQF:
      abbreviation: ma1_dqf
      make:
         # --- ma1_dqf = 1 ma
         margarite: 1.0
      DQF:
         # --- DQF(J/mol) = 6.5d3
         units: joule/mole
         coefficients:
            constant: 6500.0
            temperature: 0.0
            pressure: 0.0
   ferroMagnesioChloritoid:
      abbreviation: cdto
      make:
         # --- ctdo = 1 mctd + 1/4 andr - 1/4 gr
         magnesioChloritoid: 1.0
         andradite: 1.0/4.0
         grossular: -1.0/4.0
      DQF:
         # --- DQF(J/mol) = 25d3
         units: joule/mole
         coefficients:
            constant: 25000.0
            temperature: 0.0
            pressure: 0.0
   ferroMagnesioStaurolite:
      abbreviation: msto
      make:
         # --- msto   = 1 andr  -1 gr  + 1 mst
         andradite: 1.0
         grossular: -1.0
         magnesioStaurolite: 1.0
      DQF:
         # --- DQF(J/mol) = 9d3
         units: joule/mole
         coefficients:
            constant: 9000.0
            temperature: 0.0
            pressure: 0.0
   titanoMagnesioStaurolite:
      abbreviation: mstt
      make:
         # --- mstt   = 1 mst - 1 cor   +3/2 ru
         magnesioStaurolite: 1.0
         corundum: -1.0
         rutile: 3.0/2.0
      DQF:
         # --- DQF(J/mol) = 13d3
         units: joule/mole
         coefficients:
            constant: 13000.0
            temperature: 0.0
            pressure: 0.0
   ferroMagnesioTschermakiteOne:
      abbreviation: mots1
      make:
         # --- mots1 = 1 mgts + 1/2  andr  - 1/2 gr
         magnesioTschermakite: 1.0
         andradite: 1.0/2.0
         grossular: -1.0/2.0
      DQF:
         # --- DQF(J/mol) = 2d3
         units: joule/mole
         coefficients:
            constant: 2000.0
            temperature: 0.0
            pressure: 0.0
   titanoBiotiteEndMember:
      abbreviation: tbi
      make:
         # --- tbi = 1 phl - 1 br + 1 ru
         pholgopite: 1.0
         brucite: -1.0
         rutile: 1.0
      DQF:
         # --- DQF(J/mol) = 55e3
         units: joule/mole
         coefficients:
            constant: 55000.0
            temperature: 0.0
            pressure: 0.0
   ferroBiotiteEndMember:
      # --- Fe3+
      abbreviation: fbi
      make:
         # --- fbi = 1 east - 1/2 gr + 1/2 andr
         eastonite: 1.0
         grossular: -1.0/2.0
         andradite: 1.0/2.0
      DQF:
         # --- DQF(J/mol) = -3e3
         units: joule/mole
         coefficients:
            constant: -3000.0
            temperature: 0.0
            pressure: 0.0
   ferroMagnesioSaphirrine:
      # --- Fe3+
      abbreviation: ospr
      make:
         # --- ospr = 1/2 andr - 1/2 gr + 1 spr5
         # GM Note: spr5 would be saphirrine5
         # but it is not in the phases list part
         # of hp11ver.dat BUT it is at least listed
         # in the thermo parameters section.
         andradite: 1.0/2.0
         grossular: -1.0/2.0
         saphirrine5: 1.0
      DQF:
         # --- DQF(J/mol) = -16d3
         units: joule/mole
         coefficients:
            constant: -16000.0
            temperature: 0.0
            pressure: 0.0
   pyroxmangiteTwo:
      # --- Mn endmember for Opx(W) model
      abbreviation: mnopx
      make:
         # --- mnopx = 2 pxmn
         pyroxmangite: 2.0
      DQF:
         # --- DQF(J/mol) = 6680
         units: joule/mole
         coefficients:
            constant: 6680
            temperature: 0.0
            pressure: 0.0
   ferrosiliteCpxEndMemberJH:
      # ---
      abbreviation: cfs
      make:
         # --- cfs = 1 fs
         ferrosilite: 1.0
      DQF:
         # --- DQF(J/mol) = 3.8d3 -3 0.03
         units: joule/mole
         coefficients:
            constant: 3800.0
            temperature: -3.0
            pressure: 0.03
   chromicDiopsideCpxEndMemberJH:
      abbreviation: crdi
      make:
         # --- crdi = 1 cats + 1 kos - 1 jd
         #     kos -> kosmochlor: found on wikipedia
         calcoTschermakite: 1.0
         kosmochlor: 1.0
         jadeite: -1.0
      DQF:
         # --- DQF(J/mol) = -3d3
         units: joule/mole
         coefficients:
            constant: -3000.0
            temperature: 0.0
            pressure: 0.0
   calcoEsseneiteCpxEndMemberJH:
      abbreviation: cess
      make:
         # --- cess = 1 cats + 1 acm - 1 jd
         calcoTschermakite: 1.0
         acmite: 1.0
         jadeite: -1.0
      DQF:
         # --- DQF(J/mol) = -6d3
         units: joule/mole
         coefficients:
            constant: -6000.0
            temperature: 0.0
            pressure: 0.0
   magnesioEnstatiteCpxEndMemberJH:
      # --- jh suffix means that it's from
      #     Jennings and Holland, J Pet, 56:869-892, 2015
      abbreviation: cenjh
      make:
         # --- cenjh = 1 en
         enstatite: 1.0
      DQF:
         # --- DQF(J/mol) = 3.5d3 - 2 * T_K  + 0.048 * p_bar
         units: joule/mole
         coefficients:
            constant: 3500.0
            temperature: 2.0
            pressure: 0.048
   chromicEnstatiteCpxEndMemberJH:
      abbreviation: cren
      make:
         # --- cren = 1 mgts + 1 kos - 1 jd
         #     kos -> kosmochlor: found on wikipedia
         magnesioTschermakite: 1.0
         kosmochlor: 1.0
         jadeite: -1.0
      DQF:
         # --- DQF(J/mol) = 3d3
         units: joule/mole
         coefficients:
            constant: 3000.0
            temperature: 0.0
            pressure: 0.0
   ferroEnstatiteCpxEndMemberJADC:
      # --- Is it the same as the cfm end-member
      #     as in Jennings and Holland, J Pet, 56:869-892,
      #     2015 ???
      abbreviation: oen
      make:
         # --- oen = 1 mgts + 1 acm - 1 jd
         magnesioTschermakite: 1.0
         acmite: 1.0
         jadeite: -1.0
      DQF:
         # --- DQF(J/mol) = -15d3 + 0.15 * p_bar
         units: joule/mole
         coefficients:
            constant: -15000.0
            temperature: 0.0
            pressure: 0.15
   ferroDiopsideCpxEndMemberJADC:
      # --- Is it the same as the cfm end-member
      #     as in Jennings and Holland, J Pet, 56:869-892,
      #
      abbreviation: odi
      make:
         # --- odi = 1 di
         diopside: 1.0
      DQF:
         # --- DQF(J/mol) = 2800 + 0.005 * P
         units: joule/mole
         coefficients:
            constant: 2800
            temperature: 0.0
            pressure: 0.005
   silicaLiquidJH:
      abbreviation: qjL
      make:
         # --- qjL = 2 qL
         silicaLiquid: 2.0
      DQF:
         # --- DQF(J/mol) = 4d3     - 0.43 * p_bar
         units: joule/mole
         coefficients:
            constant: 4000.0
            temperature: 0.0
            pressure: 0.43
   diopsideLiquidJH:
      abbreviation: dijL
      make:
         # --- dijL = 1 diL
         diopsideLiquid: 1.0
      DQF:
         # --- DQF(J/mol) = -6.7d3  + 0.17 * p_bar
